{% extends "layout.html" %}

{% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-editable.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/result.css') }}" />
{% endblock %}


{% block body %}
    <div class="col-md-8 col-sm-8 col-xs-8">
        <div id="cards" class="row">
            {% for card in cards %}
                <div id="{{ card['card_id'] }}" data-normal="{{ card['normal'] }}" data-foil="{{ card['foil'] }}" class="col-md-2 col-sm-3 col-xs-4">
                    <div class="card-inner">
                        <img>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="card-details" class="col-md-4 col-sm-4 col-xs-4">
        <h2></h2>
        <div class="container-fluid">
            <div clas="row">
                <img id="card-details-img" class="col-md-8">
                <div class="col-md-4">
                    <div id="number-cards-collection" class="container-fluid">
                        <p>Number of cards in collection</p>
                        <div class="row">
                            <label class="col-md-4">Normal</label>
                            <input id="n-normal" type="number" min="0" value="0"/>
                        </div>

                        <div class="row">
                            <label class="col-md-4">Foil</label>
                            <input id="n-foil" type="number" min="0" value="0"/>
                        </div>

                        <div class="row">
                            <label class="col-md-4">Promo</label>
                            <input id="n-promo" type="number" min="0" value="0"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="card-details-fields" class="container-fluid"></div>
    </div>
{% endblock %}


{% block scripts %}
    <script type="text/javascript" src="/static/js/withinviewport.js"></script>
    <script type="text/javascript" src="/static/js/jquery.withinviewport.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-editable.min.js') }}"></script>
    <script type="text/javascript" src="/static/js/utils.js"></script>
    <script type="text/javascript" src="/static/js/result.js"></script>
{% endblock %}
