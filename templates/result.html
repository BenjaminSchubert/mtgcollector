{% extends "layout.html" %}

{% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-editable.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/result.css') }}" />
{% endblock %}


{% block body %}
    <div class="col-md-8 col-sm-8 col-xs-8">
        <div id="cards" class="row">
            {% for card in cards %}
                <div id="{{ card['card_id'] }}" data-normal="{{ card['normal'] }}" data-foil="{{ card['foil'] }}" class="col-md-2 col-sm-3 col-xs-4">
                    <div class="card-inner">
                        <img>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="card-details" class="col-md-4 col-sm-4 col-xs-4">
        <h2></h2>
        <div id="card-details-upper" class="container-fluid">
            <div class="row">
                <img id="card-details-img" class="col-md-7">
                <div class="col-md-5">
                    <div id="card-details-upper-right" class="container-fluid"></div>
                </div>

            </div>
        </div>

        <div id="card-details-lower" class="container-fluid"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-add-to-deck" tabindex="-1" role="dialog" aria-labelledby="Add card to deck" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Add card to deck</h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="deck-selection">Select deck</label>
                            <select id=deck-selection class="form-control"></select>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button id="modal-submit-button" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/withinviewport.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.withinviewport.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-editable.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/result.js') }}"></script>
{% endblock %}
